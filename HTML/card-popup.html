<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popupOverlay" class="popup-overlay">
        <div id="popupContainer" class="popup-container">
            <img id="fullCardImage" class="full-card-image">
            <button id="prevButton" class="nav-button" onclick="prevCard()">←</button>
            <button id="nextButton" class="nav-button" onclick="nextCard()">→</button>
        </div>
    </div>

    <script>
        const imageUrls = [
            "https://drive.google.com/uc?export=view&id=your_image_id1",
            "https://drive.google.com/uc?export=view&id=your_image_id2",
            "https://drive.google.com/uc?export=view&id=your_image_id3"
        ];

        let currentIndex = parseInt(localStorage.getItem('selectedCardIndex'));
        const fullCardImage = document.getElementById('fullCardImage');

        function showCard(index) {
            currentIndex = index;
            fullCardImage.src = imageUrls[currentIndex];
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            showCard(currentIndex);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            showCard(currentIndex);
        }

        showCard(currentIndex);
    </script>
</body>
</html>
