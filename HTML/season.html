<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Card Type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="seasonHeader"></h1>
    </header>
    <section>
        <h2>Select Card Type</h2>
        <div id="cardTypeContainer">
            <button class="card-type-btn" onclick="loadCardType('Base')">Base</button>
            <button class="card-type-btn" onclick="loadCardType('MOTM')">MOTM</button>
            <button class="card-type-btn" onclick="loadCardType('OTW')">OTW</button>
            <button class="card-type-btn" onclick="loadCardType('TOTS')">TOTS</button>
            <button class="card-type-btn" onclick="loadCardType('MVP')">MVP</button>
        </div>
    </section>

    <script>
        const selectedSeason = localStorage.getItem('selectedSeason');
        document.getElementById('seasonHeader').textContent = `Season: ${selectedSeason}`;

        function loadCardType(cardType) {
            localStorage.setItem('selectedCardType', cardType);  // Save the selected card type
            window.location.href = 'card-gallery.html';  // Redirect to card gallery page
        }
    </script>
</body>
</html>
