<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1 id="galleryHeader"></h1>
    </header>
    <section>
        <div id="cardGrid" class="grid-container"></div>
    </section>

    <script>
        // Function to open card popup
        function openPopup(index) {
            localStorage.setItem('selectedCardIndex', index); // Save selected image index
            window.location.href = 'card-popup.html'; // Redirect to card popup
        }

        // Load JSON file
        function loadJsonFile(filePath) {
            return fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load JSON file');
                    }
                    return response.json();
                });
        }

        // Load images and display them in the gallery
        function loadImagesForGallery(jsonData, season, cardType) {
            const key = `${season}/${cardType}`; // Create key from selected season and card type
            const imagePaths = jsonData[key]; // Get image paths from JSON based on the key

            if (imagePaths && imagePaths.length > 0) {
                const cardGrid = document.getElementById('cardGrid');
                cardGrid.innerHTML = ''; // Clear any existing content

                imagePaths.forEach((imagePath, index) => {
                    const img = document.createElement('img');
                    img.src = `Files/CardArchive/${imagePath}`; // Use relative path to load images
                    img.classList.add('card-image'); // Apply styling (make sure CSS exists for this)
                    img.onclick = () => openPopup(index); // Attach onclick handler
                    cardGrid.appendChild(img);
                });
            } else {
                console.error(`No images found for ${season} - ${cardType}`);
            }
        }

        // Main function to load the gallery
        function loadGallery() {
            // Fetch the selected season and card type from local storage
            const season = localStorage.getItem('selectedSeason');
            const cardType = localStorage.getItem('selectedCardType');

            // Set gallery header based on season and card type
            document.getElementById('galleryHeader').textContent = `${season} - ${cardType} Cards`;

            // Load the JSON file containing image paths
            loadJsonFile('Files/CardArchive/imageList.json')
                .then(jsonData => {
                    loadImagesForGallery(jsonData, season, cardType);
                })
                .catch(error => {
                    console.error('Error loading JSON:', error);
                });
        }

        // Load the gallery when the page loads
        window.onload = loadGallery;
    </script>
</body>
</html>
